services:
  redis:
    image: redis
    ports:
      - 6379:6379
  api:
    build: .
    command: python run.py
    environment:
      - REDIS_URL=redis
      - REDIS_PORT=6379
    ports:
      - 5001:5001
    depends_on:
      - redis
  celery:
    build: .
    command: celery -A run.celery worker --loglevel=info
    depends_on:
      - redis
      - api
    environment:
      - REDIS_URL=redis
      - REDIS_PORT=6379
  beat:
    build: .
    command: celery -A run.celery beat --loglevel=info
    depends_on:
      - redis
      - api
      - celery
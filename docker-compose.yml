services:
  redis:
    image: redis
    ports:
      - 6379:6379
  api:
    build: .
    command: gunicorn --workers 4 \
         --threads 2 \
         --timeout 30 \
         --keep-alive 5 \
         --max-requests 1000 \
         --max-requests-jitter 50 \
         'app:create_app()'
    ports:
      - 5001:5001
    volumes:
      - .:/app
    container_name: development
  celery:
    build: .
    command: celery -A run.celery worker --pool=prefork --concurrency=8 --loglevel=info
    depends_on:
      - api
    volumes:
      - .:/app

volumes:
  app:
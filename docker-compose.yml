services:
  redis:
    image: redis
  api:
    build: .
    command: python run.py
    ports:
      - 5001:5001
  celery:
    build: .
    command: celery -A run.celery worker --loglevel=info
    depends_on:
      - redis
  flower:
    build: .
    command: celery -A run.celery flower
    ports:
      - 5555:5555
    depends_on:
      - redis